<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Preview â€” Enter Password</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f6f7fb; }
    .card { background:#fff; padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(12,20,40,0.08); width:320px; text-align:center; }
    input[type="password"] { width:100%; padding:10px; border:1px solid #dfe3ee; border-radius:6px; margin-top:12px; box-sizing:border-box; }
    button { margin-top:12px; width:100%; padding:10px; border-radius:6px; border:0; background:#0366d6; color:#fff; font-weight:600; cursor:pointer; }
    .error { color:#c53030; margin-top:8px; display:none; }
  </style>
</head>
<body>
  <div class="card" id="gate">
    <h2>Private Preview</h2>
    <p>Enter the review password to continue</p>
    <input id="pw" type="password" placeholder="Password" />
    <button id="submit">Continue</button>
    <div class="error" id="err">Incorrect password</div>
  </div>

  <script src="/password.js"></script>
  <script>
    const submit = document.getElementById('submit');
    const pwEl = document.getElementById('pw');
    const err = document.getElementById('err');

    submit.addEventListener('click', async () => {
      err.style.display = 'none';
      const ok = await checkPassword(pwEl.value);
      if (ok) {
        // On success, load the built app from /app/index.html (adjust if your build outputs elsewhere)
        window.location.href = '/app/index.html';
      } else {
        err.style.display = 'block';
      }
    });

    // Allow Enter key
    pwEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') submit.click(); });
  </script>
</body>
</html>
